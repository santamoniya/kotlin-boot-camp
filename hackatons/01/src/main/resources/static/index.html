<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<html>
<body id="body">
<div class="div_history chat form">
    <div class = "textContain"><p>Chat</p></div>
    <div id="history" class="history_container"></div>
    <div id="footer">
        <form method="POST" id="msgform" action="javascript:void(null);" onsubmit="say()">
            <input id="msg" name="msg" class="msginput" value="" style="font-size:medium" type="text">
            <input value="Send" class="sendbutton" style="font-size:large" type="submit">
        </form>
    </div>
</div>
<div class="div_right">
    <div class="form_group form1">
        <div id="header" class="login_form div_login_form">
            <form method="POST" id="nameform" action="javascript:void(null);" onsubmit="login()">
                <input id="name" name="name"  style="font-size:medium" type="text" value = "">
                <button style="font-size:medium" type="submit">Login</button>
            </form>
        </div>
        <div id="logout" class="logout_form div_logout_form">
            <div id="myName"></div>
            <form method="POST" id="logoutform" action="javascript:void(null);" onsubmit="logout()">
                <button style="font-size:medium" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="div_usr_online chat form2">
        <div class = "textContain"><p>Online Users</p></div>
        <div id="onlineUsers">
        </div>
    </div>
</div>
</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var host = "localhost";
    var port = 8080;
    var myName = "";

    function loadOnlineUsr() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/online",
            "method": "GET",
        }
        $.ajax(settings).done(function (response) {
            $("#onlineUsers").html(response.replace(/\n/g, "<br />"))
            $("#onlineUsers").scrollTop($("#onlineUsers")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }

     function logout() {
        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/logout",
            "data": myName
        };

        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });

        document.getElementById("header").style.display = 'block';
        document.getElementById("logout").style.display = 'none';
        myName="";
    }

    function login() {
        var name = $('#nameform').serialize();

        myName=$('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/login",
            "data": name
        };

        $.ajax(settings).done(function (response) {
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });

        document.getElementById("header").style.display = 'none';
        document.getElementById("logout").style.display = 'block';
        document.getElementById("myName").innerHTML = '<p style="font-size: 160%; color: white;">You are: '+myName.substring(5)+'</p>';
    }

    function loadHistory() {
        var settings = {
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/history",
            "method": "GET",
        }
        $.ajax(settings).done(function (response) {
            $("#history").html(response.replace(/\n/g, "<br />"))
            $("#history").scrollTop($("#history")[0].scrollHeight);
        }).fail(function (jqXHR, textStatus) {
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
        loadOnlineUsr();
    }

    function say() {
        var msg = $('#msgform').serialize();
        var name = $('#nameform').serialize();

        var settings = {
            "method": "POST",
            "crossDomain": true,
            "url": "http://" + host + ":" + port + "/chat/say",
            "data": name + "&" + msg
        };

        $.ajax(settings).done(function (response) {
            $('#msgform').trigger("reset");
            loadHistory();
        }).fail(function (jqXHR, textStatus) {
            alert(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
            console.log(jqXHR.status + " " + jqXHR.statusText + ". " + jqXHR.responseText);
        });
    }


    document.getElementById("logout").style.display = 'none';
    loadHistory();
    setInterval(loadHistory, 10000);
    setInterval(loadOnlineUsr, 10000);

    window.onunload = function(){
        logout()
    };
    window.onbeforeunload = function(){
        logout()
    }
</script>
